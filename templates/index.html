<!DOCTYPE html>
<html>
<head>
    <title>Voting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Vote for Your Candidate</h2>
        <div id="voteSection">
            {% for candidate in candidates %}
                <div class="mb-3">
                    <h5>{{ candidate.name }}</h5>
                    <div class="progress mb-2">
                        <div class="progress-bar" id="bar-{{ candidate.id }}" role="progressbar" style="width: 0%">0 votes</div>
                    </div>
                    <button class="btn btn-primary" onclick="vote({{ candidate.id }})">Vote</button>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="/static/js/vote.js"></script>
</body>
</html>
